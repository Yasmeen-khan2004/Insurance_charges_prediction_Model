<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        select, input[type=text] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Get insurance premium prediction</h2>
    <hr>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="region">Region:</label>
        <select name="region" id="region">
            <option value="se">Southeast</option>
            <option value="sw">Southwest</option>
            <option value="ne">Northeast</option>
            <option value="nw">Northwest</option>
        </select>
        <br><br>
        <label for="children">Children:</label>
        <select name="children" id="children">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br><br>
        <label for="health">Health Category:</label>
        <select name="health" id="">
            <option value="1">Underweight</option>
            <option value="2">HealthyWeight</option>
            <option value="3">Overweight</option>
            <option value="4">Obese</option>
        </select>
        <br><br>
        <label for="smoker">Smoker:</label>
        <select name="smoker" id="smoker">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label>
        <select name="sex" id="sex">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>
        <br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter your age">
        <br><br>
        <label for="bmi">BMI:</label>
        <input type="text" name="bmi"  placeholder="Enter your BMI">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
